<shop-menu></shop-menu>

<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-8">Product</th>
                        <th class="text-center col-md-2">Total</th>
                        <th class="col-md-2"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in shopCtrl.cart">
                        <td class="col-md-8">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" ng-src="{{product.image}}" style="height: 70px; width: 90px;" /> </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a href="#">{{product.name}}</a></h4>
                                <h5 class="media-heading"> by <a href="#">{{product.description}}</a></h5>
                            </div>
                        </div></td>
                        <td class="col-md-2 text-center"><strong>${{product.price}}</strong></td>
                        <td class="col-md-2">
                        <button type="button" class="btn btn-danger" ng-click="shopCtrl.removeFromCart(product.id)">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>${{shopCtrl.getTotal()}}</strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>
                            <a ui-sref="products" class="btn btn-default">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                            </a>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success" ng-show="shopCtrl.cart.length">
                                Checkout <span class="glyphicon glyphicon-play"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
