<shop-menu></shop-menu>

<div class="container">
  <div id="products" class="row list-group">
    <div class="item col-sm-6 col-md-6">
      <div class="thumbnail">
        <div class="caption">
          <h4 class="group inner list-group-item-heading">{{productCtrl.product.name}}</h4>
          <p class="group inner list-group-item-text">{{productCtrl.product.description}}</p>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">${{productCtrl.product.price}}</p>
            </div>
            <div class="col-xs-12 col-md-6">
              <button class="btn btn-success" ng-hide="productCtrl.isInCart(productCtrl.product.id)" ng-click="productCtrl.addToCart(productCtrl.product.id)">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Add to cart
              </button>
              <button class="btn btn-danger" ng-show="productCtrl.isInCart(productCtrl.product.id)" ng-click="productCtrl.removeFromCart(productCtrl.product.id)">
                <span class="glyphicon glyphicon-shopping-cart"></span>
                Remove from cart
              </button>
            </div>
          </div>
        </div>
        <img class="group list-group-image" ng-src="{{productCtrl.product.image}}" alt="" />
      </div>
    </div>
  </div>
</div>
